{% extends '../base.html' %}

{% block content %}
<style>
    .full-hieght {
        height: 100vh;
    }
</style>
<div class="container-fluid full-height">
    <h1>All Products</h1>
    <ul>
      {% for product in products %}
        <li>
          <h2>{{ product.title }}</h2>
          <img src="{{ product.image_url }}" alt="{{ product.title }}" width="200">
          <p>Price: ${{ product.price }}</p>
          <a href="{{ product.product_url }}" target="_blank">View on Amazon</a>
        </li>
      {% empty %}
        <li>No products have been scraped yet.</li>
      {% endfor %}
    </ul>
</div>

{% endblock %}
